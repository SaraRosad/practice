<!DOCTYPE html>
<html lang="en">

<title>Form - Example</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<head>
</head>
<body>
    <form class="p-5">
        <!-- -------- FREEDOM COLUMN ---------- -->
        <div class="col-12 bg-dark justify-content-center rounded">
         <div class="d-flex flex-column p-4">
              <h2 class ="text-white">Form</h2>
              <h6 class="text-secondary">Please input for tracking purposes!</h6>
         </div>
         <hr style="width:100%;text-align:left;margin:0;color:black;background-color:black">
        <div class="col-12 d-flex">
          <div class="col-6 pl-2 pr-4 mt-1 d-flex flex-column">
            <div class ="row d-flex flex-row mt-4 p-0">
              <div class="col-11 form-group p-0">
                <label class="text-white">Complete Name</label>
                <div class="d-flex flex-row">
                   <div class="col-6 mt-2 p-0">
                      <input class="form-control" type="text">
                       <small class="text-secondary">First Name</small>
                   </div>
                   <div class="col-6 ml-4 mt-2 p-0">
                      <input class="form-control" type="text">
                      <small class="text-secondary">Last Name</small>
                   </div>
                </div>
            </div>
        </div>
            <div class="row d-flex flex-column">
                <div class="form-group mt-2">
                <label class="text-white">Email</label>
                <div class="col-8 p-0 mt-2">
                    <select class=" form-control"><option value="">Select</option><option value="1">Option 1</option><option value="2">Option 2</option></select>
                </div>
            </div>
            </div>
            <div class="row d-flex flex-column">
              <div class="col-11 form-group mt-2 p-0">
            <label>Account Name</label>
             <div class="d-flex flex-row">
                <div class="col-6 mr-2 mt-2 p-0">
                    <input class="form-control" type="text">
                    <small class="text-secondary">First Name</small>
                </div>
                <div class="col-6 ml-2 mt-2 p-0">
                  <input class="form-control" type="text">
                   <small class="text-secondary">Last Name</small>
                </div>
             </div>
            </div>
        </div>
          </div>
          <div class="col-6 px-4 d-flex flex-column mt-1">
               <div class="form-group p-0 mt-4">
               <label class="text-white">Account Phone #</label>
               <input class="form-control form-control mt-2" type="text" placeholder ="(000)-000-0000">
               <small class="text-secondary" class="text-danger">Please enter a valid phone number.</small>
            </div>
            <div class="form-group p-0 d-flex flex-column mt-2">
                <label class="text-white">Account Email</label>
                <input class="form-control form-control mt-2" type="email">
            </div>
                <div class="form-group mt-2 p-0 d-flex flex-column">
                <label class="text-white">Select Option</label>
                <div class="col-8 p-0 mt-2">
                    <select class=" form-control"><option value="">Select</option><option value="1">Option 1</option><option value="2">Option 2</option></select>
                </div>
          </div>
           </div>
        </div>
    </div>
        <div class="col-12 bg-dark justify-content-center mt-4 rounded">
          <div class="col-12 d-flex">
            <div class="col-6 pl-2 pr-4 mt-1 d-flex flex-column">
                <div class="row d-flex flex-row p-0">
                    <div class="col-10 form-group mt-2 p-0 ">
                        <h4 class="text-white">Address</h4>
                        <label class="mt-2">Street Address</label>
                        <input class="form-control form-control mt-2" type="text">
                        <label class="mt-2" >City</label>
                        <input class="form-control form-control mt-2" type="text">

                    </div>
                </div>
            </div>
            <div class="col-6 pl-4 pr-4 mt-1 d-flex flex-column">
                <div class="row d-flex flex-row p-0">
                    <div class="col-10 form-group mt-4">
                        <label class="mt-2">Postal / Zip Code </label>
                        <input class="form-control mt-2" type="text">
                    </div>
                </div>
            </div>
          </div>
        </div>

        <!-- -------- /FREEDOM COLUMN ---------- -->

         <!-- -------- COLUMN ---------- -->
        <div class="col-12 bg-dark justify-content-center mt-4 rounded">
            <div class="col-12 d-flex">
                <div class="col-6 pl-2 row d-flex flex-column">
                    <div class="form-group mt-2">
                        <label>Box Info</label>
                        <div class="col-8 p-0 mt-2">
                            <select class="form-control"><option value="">Select</option><option value="1">Option 1</option><option value="2">Option 2</option></select>
                        </div>
                    </div>
                    <div class="form-group mt-2 p-0">
                        <label class="text-white">Day/Time</label>
                        <input class="col-8 form-control mr-2 mt-2" type="datetime-local">
                    </div>
                </div>

                <div class="col-6 ml-4 pl-2 row d-flex flex-column">
                        <div class="d-flex flex-column">
                            <div class ="form-group mt-2 p-0">
                                <label class="text-white">Select Option</label>
                                <div class="col-8 p-0 mt-2">
                                    <select class=" form-control"><option value="">Select</option><option value="1">Option 1</option><option value="2">Option 2</option></select>
                                </div>
                            </div>
                        </div>
                    <div class="d-flex flex-column">
                            <div class ="form-group mt-2 p-0">
                                <label class="text-white">Select Option</label>
                                <div class="col-8 p-0 mt-2">
                                    <select class=" form-control"><option value="">Select</option><option value="1">Option 1</option><option value="2">Option 2</option></select>
                                </div>
                                <small class="text-secondary">Please select an option!</small>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- -------- /COLUMN ---------- -->
        <!-------------- INPUT FILE -------------->
        <div class="col-12 bg-dark justify-content-center mt-4 rounded">
            <div class="d-flex flex-column ml-4">       
          
                <div class="form-group mt-1 p-0">
                    
                    <div class="form-group mt-4 p-0">
                                <label>Input File</label>
                                <input class="form-control form-control mr-2 mt-2" type="file">
                    </div>
                        <div class="form-group mt-4 p-0">
                            <label>Input File</label>
                            <input class="form-control form-control mr-2 mt-2" type="file">
                    </div>
                                
                        <div class="form-group mt-4 p-0">
                            <label>Input File</label>
                            <input class="form-control form-control mr-2 mt-2" type="file">
                    </div>
                </div>
            </div>
        </div>
           <!-------------- /INPUT FILE -------------->
      </form>

</form>
</body>
</html>
