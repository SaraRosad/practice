<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <title>Calculadora</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
      <link rel="stylesheet" href="style.css"/>
      </head>
    <body class="bg-dark">
        <div class="d-flex justify-content-center mb-2"> <h1 class="text-white">Calculator</h1></div>

            <table class="p-5">
              <tr><td colspan="4"><span id="result" class="d-flex"><h2></h2></span></td></tr>
              <tr><td id="residual"><button class="btn btn-group-sm btn-dark px-3">%</button></td><td id="cleanAll"><button class="btn btn-group-sm btn-dark px-3">CE</button></td><td id="clean"><button class="btn btn-group-sm btn-dark px-3">C</button></td><td id="backspace"><button class="btn btn-group-sm btn-dark px-3"><i class="bi bi-backspace"></i></button></td></tr>
              <tr><td id="onex"><button class="btn btn-group-sm btn-dark px-3">1/x</button></td><td id="sqr"><button class="btn btn-group-sm btn-dark px-3"><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msup ><mrow><mi>x</mi></mrow><mrow><mn>2</mn></mrow></msup></mrow></math></button></td><td id="2raizx"><button class="btn btn-group-sm btn-dark px-3">
                <math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mroot><mrow><mi>x</mi></mrow><mrow><mn>2</mn></mrow></mroot></mrow></math>
             </button></td><td><button class="btn btn-group-sm btn-dark px-3">รท</button></td></tr>
              <tr><td id="one"><button class="btn btn-group-sm btn-dark px-3">1</button></td><td id="two"><button class="btn btn-group-sm btn-dark px-3">2</button></td><td id="three"><button class="btn btn-group-sm btn-dark px-3">3</button></td><td id="div"><button class="btn btn-group-sm btn-dark px-3">/</button></td></tr>
              <tr><td id="four"><button class="btn btn-group-sm btn-dark px-3">4</button></td><td id="five"><button class="btn btn-group-sm btn-dark px-3">5</button></td><td id="six"><button class="btn btn-group-sm btn-dark px-3">6</button></td><td id="plus"><button class="btn btn-group-sm btn-dark px-3">+</button></td></tr>
              <tr><td id="seven"><button class="btn btn-group-sm btn-dark px-3">7</button></td><td id="eight"><button class="btn btn-group-sm btn-dark px-3">8</button></td><td id="nine"><button class="btn btn-group-sm btn-dark px-3">9</button></td><td id="rest"><button class="btn btn-group-sm btn-dark px-3">-</button></td></tr>
              <tr><td id="plusrest"><button class="btn btn-group-sm btn-dark">-/+</button></td><td id="cero"><button class="btn btn-group-sm btn-dark px-3">0</button></td><td id="point"><button class="btn btn-group-sm btn-dark px-4">.</button></td><td id="equal"><button class="btn btn-group-sm btn-dark btn-equal">=</button></td></tr>
            </table>
          <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
              <script src="script.js"></script>
    </body>
</html>
